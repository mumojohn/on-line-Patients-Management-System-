    <main class="login_pg">
        <div class="details">
            <h3 class="l-heading">Login to the Online Patient Management System<h3>
                    <form action="includes/doclogin.php" method="POST">
                        <div class="inputs">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="inputs">
                            <label for="pword">Password:</label>
                            <input type="password" name="pword" id="pword" placeholder="Password">
                        </div>
                        <div class="check">
                            <input type="checkbox" name="rem-pass" id="rem-pass">
                            <label for="rem-pass">Remember Password</label>
                        </div>
                        <button class="lg">Login</button>
                    </form>
        </div>
    </main>
